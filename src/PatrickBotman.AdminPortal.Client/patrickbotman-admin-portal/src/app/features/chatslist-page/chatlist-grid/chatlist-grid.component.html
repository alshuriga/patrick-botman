<div *ngIf="chatsPage">
    <div class="text-2xl mb-4 text-center md:text-left">Chats List</div>
    <div class="grid auto-cols-max grid-cols-1 md:grid-cols-2 gap-2" *ngIf="chatsPage">
        <app-chatlist-card *ngFor="let chat of chatsPage.items" [chat]="chat">{{ chat.id }}</app-chatlist-card>
    </div>  
</div>
