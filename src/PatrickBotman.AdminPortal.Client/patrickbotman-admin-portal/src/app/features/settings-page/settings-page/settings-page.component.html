<div *ngIf="settings" class="text-center md:text-left">
    <div class="text-2xl mb-4">Bot Settings</div>
    <form #form="ngForm" (ngSubmit)="save()">
    <div class="flex flex-auto flex-col w-full m-auto gr">
        <app-alert></app-alert>

        <div class="flex flex-auto flex-col md:flex-row  justify-between mb-5 bg-slate-100 rounded-md p-4">
            <div class="mb-2 md:mb-0">Local GIF probability:</div>
            <div class="mt-1 flex items-center px-3 md:px-0 md:w-1/3">
                <input class="appearance-none h-1 w-full me-3 bg-gray-700 cursor-pointer rounded-full"
                type="range" min="0" max="100"
                [(ngModel)]="this.settings.localGifProbability"
                #localGifProbability="ngModel"
                name="localGifProbability">
                <p class="">{{ this.settings.localGifProbability }}%</p>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between mb-5 bg-slate-100 rounded-md p-4">
            <div class="mb-2 md:mb-0">
                Maximum characters length: 
            </div>
            <div class="mt-1 md:w-1/3">
                <input type="number" class="border-b-2 h-8 p-2 w-full"
                required="true"
                min="1"
                [(ngModel)]="this.settings.maximumTextLength"
                #maximumTextLength="ngModel"
                name="maximumTextLength">
                <div class="text-red-700" [hidden]="maximumTextLength.valid">
                    Must be a number greater than zero
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between mb-4 md:mb-8 bg-slate-100 rounded-md p-4">
            <div class="mb-2 md:mb-0">Admin IDs:</div>
            <app-admin-list [(list)]="this.settings.adminID" (listChange)="listChange()" class="md:w-1/3 "></app-admin-list>
        </div>

        <div class="flex flex-row md:justify-end justify-center rounded-md">
            <button type="submit" [disabled]="!form.dirty || !form.valid"
            class="bg-slate-100 disabled:text-gray-700
            enabled:bg-slate-200 enabled:hover:bg-slate-300 w-24 h-8 rounded-md"
            >Save</button>
        </div>
       
    </div>

</form>

</div>
