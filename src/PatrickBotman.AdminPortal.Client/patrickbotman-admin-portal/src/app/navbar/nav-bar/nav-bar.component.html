<div class="p-5 mx-auto flex justify-start items-center bg-gradient-to-b from-slate-100 to-slate-200">
  <div class="mr-8 text-slate-600 self-auto">
    <span class="text-2xl font-bold">Patrick Botman</span><br>Management Portal
  </div>
  <div class="flex">
    <app-nav-bar-link title="Chats" path="/chats"></app-nav-bar-link>
    <app-nav-bar-link title="Gifs" path="/custom-gifs"></app-nav-bar-link>
  </div>
  <div class="flex flex-grow"></div>
  <div *ngIf="!this.user" class="flex px-4">
    <app-nav-bar-link title="Login" (onClick)="login()"></app-nav-bar-link>
  </div>
  <div *ngIf="this.user" class="flex px-4 items-center">
    <div *ngIf="this.user.name">{{ this.user.name }}</div>
    <!-- <div><img class="rounded-full size-10" src="{{this.user.picture}}"></div> -->
    <app-nav-bar-link title="Logout" (onClick)="logout()"></app-nav-bar-link>
  </div>
</div>
